<div class="container">
  <h2>Select an option</h2>
  <form (ngSubmit)="onSubmit()">
    <label>
      <input type="radio" name="documentType" value="id-card" [(ngModel)]="selectedOption">
      ID Card
    </label>
    <label>
      <input type="radio" name="documentType" value="driving-license" [(ngModel)]="selectedOption">
      Driving License
    </label>
    <label>
      <input type="radio" name="documentType" value="passport" [(ngModel)]="selectedOption">
      Passport
    </label>
    <button type="submit" [disabled]="!selectedOption">Submit</button>
  </form>
</div>
